<div id="contact-us">

  <!--Message Box-->
  <section>
    <form method="POST" action="https://formspree.io/{{site.email2}}">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
    </form>
  </section>

  <!--<section class="split contact">-->
  <section class="split contact">
    <section class="alt">
      <h3>Location</h3>
      <p><a href="{{page.location_url}}" target="_blank">{{page.location}}</a></p>
    </section>
    <section class="alt">
      <h3>CTO</h3>
      <p><a href="{{page.CTO.url}}" target="_blank">{{page.CTO.name}}</a></p>
    </section>
    <section class="alt">
      <h3>Email</h3>
      <p><a href="mailto:{{page.email}}">{{page.email}}</a></p>
    </section>
    <section class="alt">
      <h3>Social</h3>
      {% include social-media.html className="icons alt" %}
    </section>
  </section>
</div>
