{% include tracking.html %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}">

<!--Note: we use ?v=2 to force refresh favicon (a trick) to next version. See Stackoverflow link.-->
<!-- or use just ? (without the v=2), this always refresh favicon -->
<!--https://stackoverflow.com/questions/2208933/how-do-i-force-a-favicon-refresh-->
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icon/apple-touch-icon.png?" | prepend:site.baseurl }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icon/favicon-32x32.png?" | prepend:site.baseurl }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icon/favicon-16x16.png?" | prepend:site.baseurl }}">
<link rel="manifest" href="{{ "/assets/icon/manifest.json?" | prepend:site.baseurl }}">
<link rel="mask-icon" href="{{ "/assets/icon/safari-pinned-tab.svg?" | prepend:site.baseurl }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ "/assets/icon/favicon.ico?" | prepend:site.baseurl }}">
<meta name="msapplication-config" content="{{ "/assets/icon/browserconfig.xml" | prepend:site.baseurl }}">
<meta name="theme-color" content="#ffffff">

<!-- CSS -->
<link rel="stylesheet" href="{{ "/assets/css/main.css?" | prepend:site.baseurl }}" />
<noscript><link rel="stylesheet" href="{{ "/assets/css/noscript.css?" | prepend:site.baseurl }}" /></noscript>
