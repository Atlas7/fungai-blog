<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[post.author] %}
{% if author %}
<div class="author-container-mini">
  <div class="author-avatar-box-mini">
    <img class="author-avatar-mini" src="{{ author.avatar }}" alt="A photo of {{ author.name }}" />
  </div>
  <div class="author-desc-mini">
    <ul>
      <li>
        <span class="author-name-mini">{{ author.name }}</span>
      </li>
      <li>{{post.date | date_to_string}}</li>
    </ul>
  </div>
</div>
{% endif %}
