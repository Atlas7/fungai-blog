<!DOCTYPE HTML>
<html>
  <head>
    {% include head.html %}
  </head>
  <body class="is-loading">

    <!-- Wrapper -->
      <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
          <a href="{{ '/' | prepend:site.baseurl }}" class="logo">{{site.title}}</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
          {% include nav.html %}
          {% include social-media.html className="icons" %}
        </nav>

        <!-- Main -->
        <div id="main">

          <!-- Post -->
          <section class="post">
            <p>{{content}}</p>
          </section>

          <!-- Footer -->
          {% include our-blog.html text="Read our blog" %}

        </div>

        <!-- Footer -->
        {% include copyright.html %}

      </div>

      <!-- Scripts -->
      {% include scripts-main.html %}

  </body>
</html>
